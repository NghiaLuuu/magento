server {
    listen 80;
    server_name localhost;

    set $MAGE_ROOT /var/www/html/magento;
    root $MAGE_ROOT/pub;

    index index.php;

    # URL chính
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Static files
    location /static/ {
        expires max;
        try_files $uri $uri/ /static.php?resource=$uri&$args;
    }

    # Media files
    location /media/ {
        try_files $uri $uri/ /get.php?resource=$uri&$args;
    }

    # PHP files
    location ~ [^/]\.php(/|$) {
        fastcgi_pass php:9000;          # Trùng tên service PHP trong docker-compose
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Cache các file tĩnh
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
    }

    # Tối ưu cho Magento admin
    location ~ ^/setup($|/) {
        root $MAGE_ROOT;
        index index.php;
        location ~ [^/]\.php(/|$) {
            fastcgi_pass php:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }

    location ~ ^/update($|/) {
        root $MAGE_ROOT;
        index index.php;
        location ~ [^/]\.php(/|$) {
            fastcgi_pass php:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }

    # Tắt truy cập file nhạy cảm
    location ~* (\.git|\.env|composer\.json|composer\.lock|nginx\.conf) {
        deny all;
    }
}

